name       : lifeograph
version    : 1.4.0
release    : 1
source     :
    - https://launchpad.net/lifeograph/trunk/1.4.0/+download/lifeograph-1.4.0.tar.gz : 66555240f7d26e3f3b8184216d0f11a781a3c6b794cf2ea818b6be6e5ed0e536
license    : GPL-3.0
component  : office
summary    : Lifeograph is an off-line and private journal and note taking application
description: |
    Lifeograph is an off-line and private journal and note taking application
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(gtkmm-3.0)
    - intltool
    - libgcrypt-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    install -D -m 00644 build/lifeograph.desktop $installdir/usr/share/applications/lifeograph.desktop