name       : lifeograph
version    : 1.4.1
release    : 2
source     :
    - https://launchpad.net/lifeograph/trunk/1.4.1/+download/lifeograph-1.4.1.tar.gz : 328588547b2debbb980ea0fc463c3c24f507daf1cace96c5140f1b0e9bbcd3e0
license    : GPL-3.0
component  : office.notes
summary    : Lifeograph is an off-line and private journal and note taking application
description: |
    Lifeograph is an off-line and private journal and note taking application
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(gtkmm-3.0)
    - intltool
    - libgcrypt-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    install -D -m 00644 build/lifeograph.desktop $installdir/usr/share/applications/lifeograph.desktop
